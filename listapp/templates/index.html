{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Nextzen Client Hunter</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">

</head>
<body >   
<button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

<div class="container">
    <div>
        <img src="{% static 'img/next.webp' %}" alt="" style="width: 600px; height: 120px;"  class="responsive-image">
        <div class="intro" style="text-align: center;">             
            <h1>Monirul Islam</h1>
            <h3>Jr.Nextzen Ltd</h3>
            <h4>01575082901</h4>
        </div>
    </div>
    <hr>            
  <div class="row">
    {% for category in categories_with_content %}
    <div class="col-md-6" style=" border-right: 1px solid #00FF00;">
      <h2>{{category.title}}</h2>
      <ol>
        {% for post in post_lists %}
          {% if post.category == category %}
            <li>
              <a href="{{ post.page_link }}" target="_blank"><h5>{{post.page_name}}</h5></a>
            </li>
          {% endif %}
        {% endfor %}
      </ol>      
    </div>   
    {% endfor %}
  </div>
 
</div>
</div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/backtotop.js' %}"></script>

<script>
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });
  
  document.onkeydown = function(e) {
    if (e.keyCode === 123 || e.ctrlKey && e.keyCode === 73) {
      e.preventDefault();
    }
  };
</script>

</body>
</html>
